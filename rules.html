<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUSMC - Rules</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .light-mode {
            background-color: #fff;
            color: #000;
        }

        /* Header */
        header {
            background: #1e1e1e;
            padding: 20px;
            position: relative;
        }

        header h1 {
            color: #ff9800;
        }

        /* Hamburger Menu */
        .hamburger-menu {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 35px;
            height: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
        }

        .hamburger-menu div {
            width: 100%;
            height: 5px;
            background-color: #fff;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        /* Navigation Menu */
        #nav-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(30, 30, 30, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        #nav-menu a {
            color: #ff9800;
            text-decoration: none;
            font-size: 22px;
            margin: 15px;
            display: block;
        }

        #nav-menu a:hover {
            text-decoration: underline;
        }

        /* Light/Dark Mode Button */
        #mode-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: #007bff;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.2s;
        }

        #mode-toggle:hover {
            background: #0056b3;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <header>
        <div class="hamburger-menu" onclick="toggleMenu()">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <h1>NEXUSMC - Rules</h1>
    </header>

    <!-- Navigation Menu -->
    <nav id="nav-menu">
        <a href="index.html">Home</a>
        <a href="rules.html">Rules</a>
        <a href="javascript:void(0);" onclick="toggleMenu()">Close Menu</a>
    </nav>

    <!-- Light/Dark Mode Button -->
    <button id="mode-toggle">üåô</button>

    <script>
        // Toggle Hamburger Menu
        function toggleMenu() {
            const navMenu = document.getElementById('nav-menu');
            navMenu.style.display = navMenu.style.display === 'flex' ? 'none' : 'flex';
        }

        // Theme Toggle
        const toggleButton = document.getElementById("mode-toggle");
        const body = document.body;

        // Check if user has a preferred theme saved
        if (localStorage.getItem("theme") === "light") {
            body.classList.add("light-mode");
            toggleButton.textContent = "üåô"; // Moon emoji for dark mode
        }

        // Toggle function
        toggleButton.addEventListener("click", () => {
            body.classList.toggle("light-mode");

            // Change button icon and save user preference
            if (body.classList.contains("light-mode")) {
                localStorage.setItem("theme", "light");
                toggleButton.textContent = "üåô"; // Moon emoji
            } else {
                localStorage.setItem("theme", "dark");
                toggleButton.textContent = "‚òÄÔ∏è"; // Sun emoji
            }
        });
    </script>

</body>
</html>
